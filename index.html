<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <section class="functions">
                <input type="number" name="number" id="number" placeholder="Number">
                <button class="fact-button">Get Fact</button>
                <button class="random">Get Random</button>
            </section>

            <section class="number-card">
                <h2 class="display">199</h2>
                <p class="fact">
                    199 is the number of steps to the top of
                    the Cape May Lighthouse in Cape May,
                    New Jersey.
                </p>
            </section>
        </section>
    </main>
</body>
</html>
